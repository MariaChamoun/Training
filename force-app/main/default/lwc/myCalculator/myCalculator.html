<template>
    
    <lightning-card title="Calculator">
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-layout>
                <lightning-layout-item size="4">
                    <div class="display-box slds-text-align_right">
                        {displayValue}
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <template for:each={rows} for:item="row" for:index="rowIndex">
                <lightning-layout key={row}>
                    <template for:each={row} for:item="item" for:index="colIndex">
                        <lightning-layout-item key={rowIndex} padding="around-small">
                            <lightning-button
                                variant="neutral"
                                label={item}
                                value={item}
                                onclick={handleClick}
                                class="slds-size_full"
                            ></lightning-button>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
        </div>
    </lightning-card>
</template>
